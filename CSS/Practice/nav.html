<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Navi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="navi.css" />
  <script src="main.js"></script>
</head>

<body>
  <div class="dropdown">
    <button class="dropbtn">下拉菜单</button>
    <div class="dropdown-content">
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
    </div>
  </div>
  <div class="box">
    <h3>箭头</h3>
    <div class="arrow"></div>
  </div>
  <div class="box">
    <h3>梯形</h3>
    <div class="trapezoid"></div>
  </div>
  <div class="box">
    <h3>平行四边形</h3>
    <div class="parallelogram"></div>
  </div>
  <div class="box">
    <h3>六角星</h3>
    <div class="star-six"></div>
  </div>
  <br>
  <div class="box">
    <h3>六边形</h3>
    <br>
    <div id="hexagon"></div>
  </div>

</body>

</html>
