<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>task10</title>
  <style>
    .container {
      display: flex;
      align-items: center;
      justify-content: space-around;
      background-color: bisque;
    }

    .item {
      flex: 0 0 auto;
      width: 150px;
      border: 1px solid #f00;
    }

    .item1 {
      height: 120px;
    }

    .item2 {
      height: 100px;
    }

    .item3 {
      height: 40px;
    }

    .item4 {
      height: 200px;
      border-color: #0f0;
    }

    @media screen and (max-width: 640px) {
      .container {
        display: flex;
        align-items: flex-start;
        flex-wrap: wrap;
      }
      .item4 {
        order: -1;
      }
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">宽度 150px, 高度 120px, 边框颜色 #f00</div>
    <div class="item item2">宽度 150px, 高度 100px, 边框颜色 #f00</div>
    <div class="item item3">宽度 150px, 高度 40px, 边框颜色 #f00</div>
    <div class="item item4">宽度 150px, 高度 200px, 边框颜色 #0f0</div>
  </div>
</body>

</html>
