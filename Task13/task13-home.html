<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>结果页</title>
  <meta name="viewport" content="width=640px">
  <link rel="stylesheet" type="text/css" media="screen" href="./CSS/task13-home.css" />
  <link rel="icon" type="img/x-icon" href="./resource/timg.png">
</head>

<body>
  <div class="body-wrap">
      <input type="checkbox" id="slide-button">
      <label for="slide-button">
        <img src="./resource/menu.png">
      </label>
    <div class="body">
      <div class="slide-nav">
        <ul>
          <li><img src="./resource/gonggao.png">公告</li>
          <li><img src="./resource/setting.png">设置</li>
          <li><img src="./resource/help.png">帮助</li>
          <li><img src="./resource/guanyu.png">关于</li>
        </ul>
      </div>
      <div class="home">
        <header>

        </header>
        <main>
          <div class="last-game">
            <span class="last-game-text">
              上次游戏：捉鬼猜词版
            </span>
            <img src="./resource/back.png">
          </div>

          <div class="game">
            <div class="game-title">
              捉鬼游戏
            </div>
            <div class="game-select">
              <div class="game-version">
                <button class="game-btn" id="simple-version">
                  简化版
                </button>
                <div class="game-text">
                  有1133个用户正在玩此款游戏
                </div>
              </div>
              <div class="game-version">
                <button class="game-btn">
                  猜词版
                </button>
                <div class="game-text">
                  有1133个用户正在玩此款游戏
                </div>
              </div>
              <div class="game-version">
                <button class="game-btn">
                  白痴版
                </button>
                <div class="game-text">
                  有1133个用户正在玩此款游戏
                </div>
              </div>
            </div>

            <div class="circle-wrap">
              <div class="circle" id="active"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>

            <div class="triangle abs-ver-center" style="right: 6px;">
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
