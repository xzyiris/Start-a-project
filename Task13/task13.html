<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Task13</title>
  <meta name="viewport" content="width=640px">
  <link rel="stylesheet" type="text/css" media="screen" href="./CSS/task13.css" />
  <link rel="icon" type="img/x-icon" href="./resource/timg.png">
</head>
<body>
  <header>
    <div class="title">
      <div class="title-button">
        <img src="./resource/menu.png">
      </div>
      <span class="title-text">投票</span>
      <div class="title-cross">
        <img src="./resource/cross.png">
      </div>
    </div>

    <div class="banner">
      <div class="banner-dialog">
        <div class="dialog-text">
          发言讨论结束，大家请投票
        </div>
        <div class="dialog-button">
          <div class="dialog-triangle"></div>
        </div>
      </div>
      <div class="banner-prompt">
        点击得票数最多人的头像
      </div>
    </div>
  </header>

  <main>
    <div class="identify-row">
      <div class="identify-unit">
        <div class="identify-head">
          <div class="identify-name">
            水民
          </div>
          <div class="identify-number">
            1号
          </div>
        </div>

        <div class="sprite-wrapper">
          <span class="sprite sprite-1"></span>
          <span class="sprite sprite-2"></span>
          <span class="sprite sprite-3"></span>
          <span class="sprite sprite-4"></span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <button>投死</button>
  </footer>

</body>
</html>
