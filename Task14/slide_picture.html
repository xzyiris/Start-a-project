<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./CSS/slide_picture.css" />
</head>

<body>

<div class="slide-component">
  <section class="slider-container">
    <input type="radio" name="mark" id="input1">
    <input type="radio" name="mark" id="input2">
    <input type="radio" name="mark" id="input3">


    <ul class="slider">
      <li class="slider-item item1">
        <img src="./resource/picture-0.png">
      </li>
      <li class="slider-item item2">
        <img src="./resource/picture-1.jpg">
      </li>
      <li class="slider-item item3">
        <img src="./resource/picture-2.png">
      </li>
      <li class="slider-item">
        <img src="./resource/picture-0.png">
      </li>

      <!--第二轮-->
      <li class="slider-item item2">
        <img src="./resource/picture-1.jpg">
      </li>
      <li class="slider-item item3">
        <img src="./resource/picture-2.png">
      </li>
      <li class="slider-item">
        <img src="./resource/picture-0.png">
      </li>
    </ul>
  </section>
  <div class="mark">
      <label class="mark__unit" id="unit1" for="input1"></label>
      <label class="mark__unit" id="unit2" for="input2"></label>
      <label class="mark__unit" id="unit3" for="input3"></label>
    </div>
</div>
</body>

</html>
