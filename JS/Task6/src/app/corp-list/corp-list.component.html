<div class="condition">
  <form action="">
    <div class="row">
      <div class="col-sm-1 text-center">
        公司名称
      </div>
      <div class="col-sm-3 text-center">
        <input type="text" class="form-control">
      </div>
      <div class="col-sm-1 text-center">
        公司行业
      </div>
      <div class="col-sm-3 text-center">
        <select name="" id="" class="form-control">
          <option value="" *ngFor="let item of bussiness">{{item}}</option>
        </select>
      </div>
      <div class="col-sm-1 text-center">
        产品名称
      </div>
      <div class="col-sm-3 text-center">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 text-center">
        认证状态
      </div>
      <div class="col-sm-3 text-center">
        <select name="" class="form-control">
          <option value="" *ngFor="let item of validStatus">{{item}}</option>
        </select>
      </div>
      <div class="col-sm-1 text-center">
        冻结状态
      </div>
      <div class="col-sm-3 text-center">
        <select name="" class="form-control">
          <option value="" *ngFor="let item of freezeStatus">{{item}}</option>
        </select>
      </div>
      <div class="col-sm-1 text-center">
        融资规模
      </div>
      <div class="col-sm-3 text-center">
        <select class="form-control" name="">
          <option value="" *ngFor="let item of scale">{{item}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1 text-center">
        地区
      </div>
      <div class="col-sm-3 text-center">
        <select class="form-control" [(ngModel)]="selectedProvince" name="province"
                (change)="onChangeProvince($event)">
          <option *ngFor="let city of province">{{city.name}}</option>
        </select>
      </div>
      <div class="col-sm-1 text-center"></div>
      <div class="col-sm-3 text-center">
        <select class="form-control" [(ngModel)]="selectedCity" name="city"
                (change)="onChangeCity($event)" autocomplete="off">
          <option *ngFor="let city of cities">{{city.name}}</option>
        </select>
      </div>
      <div class="col-sm-1 text-center"></div>
      <div class="col-sm-3 text-center">
        <select class="form-control" [(ngModel)]="selectedArea" name="area">
          <option *ngFor="let city of areas">{{city}}</option>
        </select>
      </div>
    </div>
  </form>
  <div style="text-align: right">
    <button type="button" class="btn btn-danger">清空</button>
    <button type="button" class="btn btn-success">搜索</button>
  </div>
</div>

<div class="table">
  <div class="result-title">
    <span>公司列表</span>
    <button type="button" class="btn btn-primary">新增</button>
  </div>
  <div class="table-header">
    <span>序号</span>
    <span>公司名称</span>
    <span>公司行业</span>
    <span>地区</span>
    <span>融资规模</span>
    <span>认证状态</span>
    <span>冻结状态</span>
    <span>操作</span>
  </div>
</div>
