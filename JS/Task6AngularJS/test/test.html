<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="https://cdn.bootcss.com/angular.js/1.5.6/angular-route.min.js"></script>
  <script src="https://cdn.bootcss.com/angular.js/1.5.8/angular-messages.min.js"></script>
  <script src="../resource/angular-ui-router.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body ng-app="myApp" ng-controller="mainCtrl">
    <h1>Hello Plunker!</h1>
    <button ng-click="broadcast()">broadcast</button>
    <div ng-controller="myCtrl1">
      <button ng-click="shareData('123')">send</button>
    </div>
    <div ng-controller="myCtrl2">
       <button ng-click="showData()">show</button>
    </div>
        <script>
      angular.module('myApp',[])
      .controller('myCtrl1',function($scope){
        $scope.shareData=function(data){
         $scope.$emit('emit',data);
        }
      })
      .controller('mainCtrl',function($scope){
        $scope.$on('emit',function(e,data){
          $scope.data=data;
        });
        $scope.broadcast=function(){
          console.log($scope.data);
           $scope.$broadcast('broadcast', $scope.data);
        }
      })
      .controller('myCtrl2',function($scope){
       $scope.$on('broadcast',function(e,data){
         console.log(data);
       });
      })
    </script>
  </body>
<script src="./mainCtrl.js"></script>
<script src="./router.js"></script>
</html>
