<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Task12</title>
  <meta name="viewport" content="width=720px,">
  <link rel="stylesheet" type="text/css" media="screen" href="./CSS/task12.css" />
  <link rel="icon" type="img/x-icon" href="./resource/timg.png">
</head>

<body>
  <header>
    <a>
      <img src="./resource/return.png">
    </a>
    <span>个人主页</span>
  </header>
  <div class="banner">
    <div class="head">
      <img src="./resource/icon.png">
    </div>
    <div class="intro">
      <div class="name-wrapper">
        <span class="name">高素雅</span>
        <span class="age">51岁</span>
      </div>
      <div class="location-wrapper">
        <img src="./resource/location.png">
        <span class="location">北京, 通州, 果园</span>
      </div>
    </div>
  </div>

  <div class="sub-title">
    <div>专业技能</div>
  </div>
  <main>
    <div class="row-label">
      <span style="border-right: 1px solid #e1e5e7;">
        <img src="./resource//star.png">住家
      </span>
      <span>
        <img src="./resource//star.png">不含餐
      </span>
    </div>
    <div class="row-intro">
      <span class="key">从业年限</span>
      <span class="value" style="font-weight: bold;">0~3年</span>
    </div>
    <div class="row-intro">
      <span class="key">工作时间</span>
      <span class="value">全天</span>
    </div>
    <div class="row-intro">
      <span class="key">服务价格</span>
      <span class="value" style="color: #e26163;font-weight: bold;">25元/小时</span>
    </div>
    <div class="row-intro">
      <span class="key">自我介绍</span>
      <div class="value self-intro"> 可以洗衣、做饭、照顾老人。在护 工方面有5年的经验，经验丰富。
      </div>
    </div>
    <div class="button">
        <button class="message">留言</button>
        <button class="connect">电话联系</button>
      </div>
  </main>

</body>

</html>
