<!DOCTYPE html>
<html lang="en" ng-app="sportStore">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sports Shop</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.js"></script>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
  <script src="https://cdn.bootcss.com/angular.js/1.5.8/angular-route.min.js"></script>
  <script src="./shop.js"></script>
  <script src="./filters/customFilters.js"></script>
  <script src="./controllers/productListController.js"></script>
  <script src="./components/cart/cart.js"></script>
  <script src="./controllers/checkoutControllers.js"></script>
</head>

<body ng-controller="sportStoreCtrl">
  <div class="navbar navbar-inverse">
    <a href="#" class="navbar-brand">SPORT STORE</a>
  </div>
  <cart-summary></cart-summary>
  <div class="alert alert-danger" ng-show="data.error">
    Error {{data.error.status}}. The product was not loaded.
    <a href="./shop.html" class="alert-link">
      Click here to try again.
    </a>
  </div>

  <ng-view/>
</body>

</html>
