<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>Task5-Bootstrap</title>
  <link rel="stylesheet" type="text/css" href="./task5-bootstrap.css">

</head>
<body>
  <div class="container">
    <div class="row title">
      <div class="col-xs-4"></div>
      <div class="col-xs-4 vertical-center text-center">
        <div class="switch">
          <span class="vertical-center" style="display:inline-block;font-size: 2.2em;color: white">找雇主</span>
          <div style="float:right;background-color: white;height: 4.4em;width: 9em;border-radius: 1em;">
            <span class="vertical-center" style="display: inline-block;font-size: 2.2em;color: #5fc0cd;">找护工</span>
          </div>  
        </div>

      </div>
      <div class="col-xs-4 vertical-center text-right">
        <img src="./img/location_title.png">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 text-center">
        <div class="list-box">
          <span class="vertical-center" style="color:#999999;font-size: 2.1em;display: inline-block;">所在地</span>
          <div class="vertical-line vertical-center" style="float: right;"></div>
          <div class="triangle vertical-center" style="display: inline-block;float: right;">
          </div>     
        </div>
      </div>
      <div class="col-md-4 text-center">
        <div class="list-box">
          <span class="vertical-center" style="color:#999999;font-size: 2.1em;display: inline-block;">食宿</span>
          <div class="vertical-line vertical-center" style="float: right;"></div>
          <div class="triangle vertical-center" style="display: inline-block;float: right;">
          </div>     
        </div>
      </div>
      <div class="col-md-4 text-center">
        <div class="list-box">
          <span class="vertical-center" style="color:#999999;font-size: 2.1em;display: inline-block;">病人情况</span>

          <div class="triangle vertical-center" style="display: inline-block;float: right;">
          </div>     
        </div>
      </div>
    </div>
  </div>
</body>
</html>
