<!DOCTYPE html>
<html>
<head>
	<title>Task5</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin:0px;
			padding:0px;
		}
		p{
			margin:0px;
			padding:0px;
		}
		.clearFloat{
			clear: both;
		}
		.return{
			height: 35px;
			float: left;
			position: relative;
			transform: translateY(-50%);
			top: 50%;
			margin-left: 30px;
		}
		.title{
			text-align: center;
			vertical-align: middle;
			background-color: #5fc0cd;
			height:100px;
		}
		.titleText{
			position: relative;
			top: 50%;
			transform: translateY(-50%);
			font-size: 36px;
			color: white;

			
		}
		.profile{
			background-image: url(./img/backgroundImage.png);
			background-size: cover;
			height: 330px;
			vertical-align: middle;
			min-width: 700px;

		}
		.icon{
			float: left;
			margin-left: 30px;
			margin-right: 30px;
			width: 170px;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
		}
		.person_info{
			float: left;
			margin-left: 30px;
			margin-right: 30px;
			position: relative;
			top: 50%;
			transform: translateY(-50%);
			
			color: white;
		}
		.person_name{
			font-size: 36px;
			font-weight: bolder;
		}
		.person_text{
			font-size: 24px;
		}
		
		.sub_title{
			height: 100px;
			border-bottom: 1px solid #e1e5e7; 
		}
		.rectangle{
			width:3px;
			height: 26px;
			margin-left: 30px;
			float:left;
			background-color: #5fc0cd;
			position: relative;
			top:50%;
			transform: translateY(-50%);
		}
		.remark{
			margin-left:30px;
			height: 100px;
			border-bottom: 1px solid #e1e5e7;
		}

		div.remark>img{
			position: relative;
			top: 32px;
		}
		div.remark>span{
			position: relative;
			top: 34px;
		}
	</style>
</head>
<body>
<div class="title">
	<img src="./img/return.png" class="return">
	<p class="titleText">个人主页</p>
</div>
<div class="profile" class="icon">	
	<img src="./img/icon.png" class="icon">	
	<div class="person_info">
			<p class="person_name">高素雅&nbsp&nbsp51岁</p>
			<br>
			<p class="person_text">
				<img src="./img/location.png">
				&nbsp&nbsp京城，通州，果园
			</p>
	</div>	
</div>
<div class="info">
	<div class="sub_title">
		<div class="rectangle"></div>
		<p style="font-size: 32px;float: left;position: relative;top: 50%;transform: translateY(-50%);margin-left: 30px;font-weight: bolder; ">专业技能</p>
	</div>
	<div class="remark">
		<img src="./img/star.png">
		<span style="font-size:32px;"> &nbsp&nbsp住家 &nbsp&nbsp</span>
		<span style="color:#e1e5e7;font-size: 32px;">| &nbsp&nbsp</span>
		<img src="./img/star.png">
		<span style="font-size:32px;">&nbsp&nbsp不含餐</span>
	</div>
	<div class="remark">
		<span></span>
	</div>
</div>
</body>
</html>
